<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="logo">
            <img src="logo.png" alt="logon">
        </div>

        <div class="banner">
            <img src="banner.jpg" alt="banners">
        </div>

        <div class="nome">
            <h1>Black Mirror</h1>
            <h2>Esta série antológica de ficção científica explora um futuro próximo <br> onde a natureza humana e a tecnologia de ponta entram em um perigoso conflito.</h2>
        </div>

        <div class="botoes">
            <input type="button" value="Play" id="botao1">
            <input type="button" value="Minha Lista" id="botao2">
        </div>

        <div class="textbutton">
            <p>Play</p>
        </div>

        <div class="textbutton2">
            <p>Minha Lista</p>
        </div>

        <section>
        </section>

        <div class="msg">
            <h2>Assista Também</h2>
        </div>

        <div class="slider">
            <img src="filme1.jpg" class="foto1"/>
            <img src="filme2.jpg" class="foto2"/>
            <img src="filme3.jpg" class="foto3"/>
            <img src="filme4.jpg" class="foto4"/>
            <img src="filme5.jpg" class="foto5"/>
        </div>

        <div class="msg1">
            <h2>Porque você assistiu Bird Box</h2>
        </div>

        <div class="slider1">
            <img src="filme6.jpg" class="foto6"/>
            <img src="filme7.jpg" class="foto7"/>
            <img src="filme8.jpg" class="foto8"/>
            <img src="filme9.jpg" class="foto9"/>
            <img src="filme10.jpg" class="foto10"/>
        </div>
    </div>
</body>
</html>
